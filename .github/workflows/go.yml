name: go test
on: [push, pull_request]
jobs:

  build:
    name: Test
    runs-on: ubuntu-18.04
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Fetch dependencies
      run: go mod download
      env:
        - GOPROXY: direct

    - name: Test
      run: go test -v ./...
