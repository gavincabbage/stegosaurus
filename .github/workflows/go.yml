name: go test
on: [push]
jobs:

  build:
    name: Test
    runs-on: ubuntu-18.04
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Fetch dependencies
      run: go mod download

    - name: Test
      run: go test -v .
